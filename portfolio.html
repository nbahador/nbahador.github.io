<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SQL Projects</title>
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Black background for the page */
            font-family: Arial, sans-serif;
            color: #fff; /* White text for the page */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            padding-left: 0.5cm; /* Start page content 0.5cm from the left edge */
            padding-right: 0.5cm; /* Add 0.5cm padding on the right for symmetry */
            height: 100vh;
            position: relative; /* Allow positioning of bottom elements */
        }

        /* Animated Gradient for "Welcome to My Portfolio" */
        h1 {
            margin-top: 2cm; /* 2cm from the top edge */
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1cm; /* 1cm gap before the wavy line */
            background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff); /* Bold gradient colors */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s ease-in-out infinite;
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff); /* Starting colors */
            }
            25% {
                background: linear-gradient(45deg, #ff0077, #7700ff, #ff7700, #00ff77); /* Change to different vibrant colors */
            }
            50% {
                background: linear-gradient(45deg, #00ff77, #ff0077, #7700ff, #00ffbb); /* More vibrant mix */
            }
            75% {
                background: linear-gradient(45deg, #ff7700, #ff0077, #0077ff, #ffbb00); /* More bold gradient */
            }
            100% {
                background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff); /* Back to the original */
            }
        }

        /* Shiny, Metallic Blue-Pink Gradient Line Below the Title */
        .wave {
            width: calc(100% - 1cm); /* Width of the line with 0.5 cm space from both left and right edges */
            height: 15px; /* Line height set to 15px */
            background: linear-gradient(135deg, rgba(0, 174, 255, 0.7), rgba(255, 0, 204, 0.7)); /* Metallic blue-pink gradient */
            box-shadow: 
                0 0 150px rgba(0, 174, 255, 0.8),   /* Shiny blue glow */
                0 0 200px rgba(255, 0, 204, 0.8),   /* Shiny pink glow */
                0 0 250px rgba(0, 174, 255, 0.4),   /* Wider blue glow */
                0 0 300px rgba(255, 0, 204, 0.4);   /* Wider pink glow */
            margin-top: 0.8cm; /* 0.8cm gap before the wavy line */
            margin-bottom: 2cm; /* 3cm gap after the wavy line */
            border-radius: 10px; /* Slight curvature */
            animation: glowEffect 3s ease-in-out infinite; /* Smooth glowing animation */
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 
                    0 0 150px rgba(0, 174, 255, 0.8), 
                    0 0 200px rgba(255, 0, 204, 0.8), 
                    0 0 250px rgba(0, 174, 255, 0.4), 
                    0 0 300px rgba(255, 0, 204, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 200px rgba(0, 174, 255, 0.9), 
                    0 0 250px rgba(255, 0, 204, 0.9), 
                    0 0 300px rgba(0, 174, 255, 0.5), 
                    0 0 350px rgba(255, 0, 204, 0.5);
            }
            100% {
                box-shadow: 
                    0 0 150px rgba(0, 174, 255, 0.8), 
                    0 0 200px rgba(255, 0, 204, 0.8), 
                    0 0 250px rgba(0, 174, 255, 0.4), 
                    0 0 300px rgba(255, 0, 204, 0.4);
            }
        }

        /* Button Styling */
        .project-buttons-container {
            display: flex; /* Use flexbox to align buttons horizontally */
            gap: 20px; /* Add space between buttons */
            margin-top: 1cm; /* Space from the wave to the buttons */
            justify-content: center; /* Center the buttons horizontally */
            flex-wrap: wrap; /* Allow wrapping of buttons */
        }

        .project-button {
            background-color: #111; /* Dark background for the button */
            color: #fff; /* White text */
            font-size: 1.8rem; /* Slightly smaller font size */
            font-weight: bold; /* Bold text */
            border: 2px solid #fff; /* White border for visibility */
            padding: 15px 25px; /* Smaller padding */
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center; /* Align icon and text horizontally */
            gap: 15px; /* Space between icon and text */
            transition: all 0.3s ease-in-out;
            position: relative;
            max-width: 350px; /* Limit the maximum width of the button */
        }

        /* Hover Effects for the Button */
        .project-button:hover {
            background-color: #333; /* Slightly lighter background on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Icon Styling */
        .project-button img {
            width: 80px; /* Smaller icon size */
            height: 80px;
            border-radius: 50%; /* Circular shape */
            border: 3px solid #fff; /* White border around the icon */
            transition: transform 0.5s ease-in-out;
        }

        .project-button:hover img {
            transform: rotate(360deg); /* Rotate icon on hover */
        }

        /* Animated Gradient on Image */
        .project-button img {
            animation: gradientAnimation 5s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(180deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* Focus effect for button */
        .project-button:focus {
            outline: none;
        }

        /* Remove Underline from Link */
        a {
            text-decoration: none; /* Remove underline */
        }

        /* Back to Main Page Button Styling */
        .back-button {
            position: absolute;
            bottom: 1.5cm; /* 1.5 cm from the bottom */
            left: 0.5cm; /* 0.5 cm from the left */
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            text-decoration: none; /* Remove underline from link */
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

        <!-- Huggingface Projects Button -->

        <!-- Python Projects Button (New) -->
        <a href="PythonProjects.html">

    </div>

    <!-- New Button for Apache Spark -->
    <div class="project-buttons-container">

        <!-- New "Next" Button for LLM Projects -->

            </button>
        </a>
    </div>

    <!-- Back to Main Page Button -->
    <a href="index.html" class="back-button">Back to Main Page</a>

</body>
</html>
