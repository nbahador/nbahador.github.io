<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SQL Projects</title>
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Black background for the page */
            font-family: Arial, sans-serif;
            color: #fff; /* White text for the page */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 2cm; /* Start page content 2cm from the left edge */
            height: 100vh;
        }

        /* Animated Gradient for "Welcome to My Portfolio" */
        h1 {
            margin-top: 3cm; /* 3cm from the top edge */
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1cm; /* 1cm gap before the wavy line */
            background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff); /* Bold gradient colors */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s ease-in-out infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff); /* Starting colors */
            }
            25% {
                background: linear-gradient(45deg, #ff0077, #7700ff, #ff7700, #00ff77); /* Change to different vibrant colors */
            }
            50% {
                background: linear-gradient(45deg, #00ff77, #ff0077, #7700ff, #00ffbb); /* More vibrant mix */
            }
            75% {
                background: linear-gradient(45deg, #ff7700, #ff0077, #0077ff, #ffbb00); /* More bold gradient */
            }
            100% {
                background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff); /* Back to the original */
            }
        }

        /* Shiny, Narrow, and Elegant Wavy Line Below the Title */
        .wave {
            width: 100%;
            height: 40px; /* Narrower height for the wavy line */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
            background-size: 80px 40px; /* Adjust background size for smoother wave */
            margin-top: 1.5cm; /* 1.5cm gap before the wavy line */
            margin-bottom: 3cm; /* 3cm gap after the wavy line */
            animation: waveAnimation 2.5s ease-in-out infinite, shineAnimation 3s ease-in-out infinite;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Shiny glow effect */
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-80px);
            }
        }

        @keyframes shineAnimation {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            }
        }

        /* Button Styling */
        .sql-button {
            background-color: #111; /* Dark background for the button */
            color: #fff; /* White text */
            font-size: 2rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            border: 2px solid #fff; /* White border for visibility */
            padding: 20px 30px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center; /* Align icon and text horizontally */
            gap: 20px; /* Space between icon and text */
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        /* Hover Effects for the Button */
        .sql-button:hover {
            background-color: #333; /* Slightly lighter background on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Icon Styling */
        .sql-button img {
            width: 100px; /* Larger icon size */
            height: 100px;
            border-radius: 50%; /* Circular shape */
            border: 3px solid #fff; /* White border around the icon */
            transition: transform 0.5s ease-in-out;
        }

        .sql-button:hover img {
            transform: rotate(360deg); /* Rotate icon on hover */
        }

        /* Animated Gradient on Image */
        .sql-button img {
            animation: gradientAnimation 5s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(180deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* Focus effect for button */
        .sql-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>

    <!-- Shiny Narrow Wavy Line Below the Title -->
    <div class="wave"></div>

    <button class="sql-button">
        <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/sql.png?raw=true" alt="SQL Icon">
        SQL Projects
    </button>

</body>
</html>
