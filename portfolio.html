<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SQL Projects</title>
    <!-- Google Fonts for Elegant Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f9; /* Light background color */
            font-family: 'Poppins', sans-serif;
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Shiny, Metallic Blue-Pink Gradient Line Below the Title */
        .wave {
            width: 100%;
            height: 6px;
            background: linear-gradient(135deg, rgba(0, 174, 255, 0.7), rgba(255, 0, 204, 0.7));
            box-shadow: 0 0 20px rgba(0, 174, 255, 0.8), 0 0 20px rgba(255, 0, 204, 0.8);
            margin-bottom: 2rem;
            border-radius: 20px;
        }

        /* Button Container */
        .project-buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .project-button {
            background-color: #fff;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .project-button img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .project-button:hover {
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        .project-button:hover img {
            transform: rotate(360deg);
        }

        /* Button Text */
        .project-button span {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
            color: #333;
        }

        /* Remove Underline from Links */
        a {
            text-decoration: none;
        }

        /* Back to Main Page Button */
        .back-button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>

    <!-- Shiny, Metallic Blue-Pink Gradient Line Below the Title -->
    <div class="wave"></div>

    <!-- Buttons for Projects -->
    <div class="project-buttons-container">
        <!-- SQL Projects Button -->
        <a href="sqlprojects.html">
            <div class="project-button">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/sql.png?raw=true" alt="SQL Icon">
                <span>SQL Projects</span>
            </div>
        </a>

        <!-- Informatica Projects Button -->
        <a href="InformaticaProjects.html">
            <div class="project-button">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/Informatica2.jpg?raw=true" alt="Informatica Icon">
                <span>Informatica Projects</span>
            </div>
        </a>

        <!-- Huggingface Projects Button -->
        <a href="HuggingfaceProjects.html">
            <div class="project-button">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/hugging_face_0.png?raw=true" alt="Huggingface Icon">
                <span>Huggingface Projects</span>
            </div>
        </a>

        <!-- Python Projects Button -->
        <a href="PythonProjects.html">
            <div class="project-button">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/python.jpg?raw=true" alt="Python Icon">
                <span>Python Projects</span>
            </div>
        </a>

        <!-- New Apache Spark Button -->
        <a href="Setting_Up_Apache_Spark_on_NixOS.html">
            <div class="project-button">
                <img src="spark.jpg" alt="Apache Spark Icon">
                <span>Setting Up Apache Spark on NixOS</span>
            </div>
        </a>
    </div>

    <!-- Back to Main Page Button -->
    <a href="index.html" class="back-button">Back to Main Page</a>

</body>
</html>
