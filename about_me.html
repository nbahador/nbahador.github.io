<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Creative Space</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #e8e8e8;
            margin-top: 30px;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 10px;
            padding: 0 20px;
        }

        /* Artworks Container */
        .artworks-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 40px 20px;
        }

        /* Half-width Artwork */
        .artwork.half-width {
            grid-column: span 2; /* Makes it span two columns */
        }

        .artwork {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
            cursor: default;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .artwork:hover {
            transform: scale(1.05);
        }

        .artwork:hover img {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .artworks-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .artworks-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Creative Space</h1>
    <p>In my free time, I absolutely love doing artwork. Below are some of my favorite pieces that showcase my creative journey.</p>
