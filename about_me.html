<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>About Me | Creative Space</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #e8e8e8;
            margin-top: 30px;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 10px;
            padding: 0 20px;
        }

        /* Artworks Container */
        .artworks-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px 20px;
        }

        .artwork {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .artwork:hover {
            transform: scale(1.05);
        }

        .artwork:hover img {
            opacity: 0.9;
        }

        /* Metallic Button Styles */
        .button {
            display: inline-block;
            background: linear-gradient(145deg, #c1c1c1, #6e6e6e);
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px auto;
            display: block;
            width: max-content;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(145deg, #a3a3a3, #474747);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .artworks-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .artworks-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
