<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1,
        h2 {
            color: #333;
        }

        .intro {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Slider container styling */
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Added padding to ensure margins */
        }

        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: contain; /* Ensures no image cropping, fits within its container */
            margin: 0 10px; /* Adds spacing between images */
        }

        .slider img:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        /* Previous and Next buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>About Me</h1>
    </header>

    <div class="container">
        <section class="intro">
            <h2>Welcome to My Creative Space</h2>
            <p>In my free time, I absolutely love doing artwork. Below are some of my favorite pieces that showcase my creative journey.</p>
        </section>

        <!-- Image Slider Section -->
        <section class="slider-container">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="slider">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art1_enhanced.jpg?raw=true" alt="Artwork 1">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art2_enhanced.jpg?raw=true" alt="Artwork 2">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art3_enhanced.jpg?raw=true" alt="Artwork 3">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art4_enhanced.jpg?raw=true" alt="Artwork 4">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art5_enhanced.jpg?raw=true" alt="Artwork 5">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art6_enhanced.jpg?raw=true" alt="Artwork 6">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art7_enhanced.jpg?raw=true" alt="Artwork 7">
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </section>

        <div class="button-container">
            <a href="https://nbahador.github.io/index.html" class="btn">Back to Main Page</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;

        // Function to move the slide
        function moveSlide(step) {
            const slides = document.querySelectorAll('.slider img');
            slideIndex += step;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            // Move the slider to the selected image
            const newTransform = -slideIndex * 100 + '%';
            document.querySelector('.slider').style.transform = `translateX(${newTransform})`;
        }
    </script>
</body>

</html>
