<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Creative Space</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #e8e8e8;
            margin-top: 30px;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 10px;
            padding: 0 20px;
        }

        /* Artworks Container */
        .artworks-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default: 3 equal columns */
            gap: 20px;
            padding: 40px;
            max-width: 1200px; /* Max width for the gallery */
            width: 100%;
            margin: 0 auto;
        }

        .artwork {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
            cursor: default;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills its container without distortion */
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .artwork:hover {
            transform: scale(1.05);
        }

        .artwork:hover img {
            opacity: 0.9;
        }

        /* Adjusting grid layout for different image sizes */
        .artwork.large {
            grid-column: span 2; /* Spans 2 columns */
        }

        .artwork.full-width {
            grid-column: span 3; /* Spans all 3 columns */
        }

        /* Specific grid positions for Artwork 4 and Artwork 7 */
        .artwork.art4 {
            grid-column: 3; /* Move Artwork 4 to the 3rd column */
            grid-row: 1; /* Keep it in the first row */
        }

        .artwork.art7 {
            grid-column: 1 / span 3; /* Move Artwork 7 to span all columns in the third row */
            grid-row: 3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .artworks-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }

        @media (max-width: 480px) {
            .artworks-container {
                grid-template-columns: 1fr; /* 1 column for small screens */
            }
        }
    </style>
</head>
<body>

    <div>

            </div>
            <div class="artwork">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art2_enhanced.jpg?raw=true" alt="Artwork 2">
            </div>
            <div class="artwork art4">
                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art4_enhanced.jpg?raw=true" alt="Artwork 4">

            <!-- Second row -->

                <img src="https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/art6_enhanced.jpg?raw=true" alt="Artwork 6">
