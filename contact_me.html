<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #0077b5;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #005f8d;
            transform: translateY(-5px);
        }

        .cta-button:focus {
            outline: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            text-decoration: none;
            color: #0077b5;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <p>I would love to hear from you! If you're interested in connecting, feel free to reach out to me on LinkedIn.</p>
        <a href="https://www.linkedin.com/in/nooshin-b-30348950/" class="cta-button" target="_blank">Connect on LinkedIn</a>
    </div>

    <footer>
        <p>Created with ❤️ by <a href="https://www.linkedin.com/in/nooshin-b-30348950/" target="_blank">Nooshin B</a></p>
    </footer>
</body>

</html>
