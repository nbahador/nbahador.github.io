<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction Page</title>
    <style>
        body {
            background-color: #101820; /* Deep charcoal background for sophistication */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Dark text color for readability */
        }

        /* Container to center the card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Card styling with subtle gradients */
        .card {
            background: linear-gradient(145deg, #6a89cc, #b8c6e0); /* Soft blue-gray gradient */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 12px 12px 30px rgba(0, 0, 0, 0.1), -12px -12px 30px rgba(255, 255, 255, 0.1); /* Subtle shadow */
            width: 80%;
            max-width: 700px;
            text-align: center;
            font-weight: 500;
        }

        .card p {
            font-size: 22px;
            line-height: 1.6;
            color: #444; /* Soft, dark text for readability */
        }

        .card a {
            color: #1a73e8; /* Soft blue link color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .card a:hover {
            color: #ff7043; /* Hover color transition to coral */
        }

        /* Back to Main Page Button */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(145deg, #007bff, #0056b3); /* Professional blue gradient */
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #0056b3, #007bff);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.15), -8px -8px 16px rgba(255, 255, 255, 0.2);
        }

        /* Small font style for the card */
        .card a:visited {
            color: #1a73e8; /* Ensures visited links retain the blue color */
        }
    </style>
</head>
<body>

    <!-- Container for centering card -->
    <div class="container">
        <!-- Card content with introduction -->
        <div class="card">
            <p>Hello! I'm a Computer Science Engineer (PhD) currently working at the <a href="https://www.uhn.ca/" target="_blank">University Health Network (UHN)</a>.</p>
        </div>
    </div>

    <!-- Back to Main Page Button -->
    <a href="index.html" class="back-button">Back to Main Page</a>

</body>
</html>
