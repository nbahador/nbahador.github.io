<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction Page</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Container for centering card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
        }

        /* Card styling */
        .card {
            background: linear-gradient(145deg, #6a82fb, #fc5c7d); /* Lighter metallic blue-pink gradient */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4), -8px -8px 20px rgba(255, 255, 255, 0.4);
            width: 90%;
            max-width: 700px;
            text-align: center;
            font-weight: bold;
            color: black; /* Black text for better readability */
        }

        .card p {
            font-size: 24px;
            line-height: 1.6;
        }

        .card a {
            color: #1e90ff; /* Blue color for clickable link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #ff6347; /* Change to a bright red-orange on hover */
        }

        /* Back to Main Page Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3), -4px -4px 6px rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #ff4757, #ff6b6b);
        }
    </style>
</head>
<body>

    <!-- Container for card -->
    <div class="container">
        <!-- Card with introduction -->
        <div class="card">
            <p>Hello! I'm a Computer Science Engineer (PhD) currently working at the <a href="https://www.uhn.ca/" target="_blank">University Health Network (UHN)</a>.</p>
        </div>
    </div>

    <!-- Back to Main Page Button -->
    <a href="index.html" class="back-button">Back to Main Page</a>

</body>
</html>
