<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto; /* Enables vertical scrolling */
        }

        /* Header Section */
        h1 {
            background: linear-gradient(45deg, #00bcd4, #ff4081); /* Brighter gradient from cyan to pink */
            -webkit-background-clip: text; /* Clips the background to the text */
            color: transparent; /* Makes the text itself transparent so the background gradient is visible */
            font-size: 4rem; /* Increased font size */
            margin-top: 2rem;
            font-weight: 700; /* Bold weight */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px; /* Increased letter spacing */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Stronger text shadow for contrast */
        }

        /* Project container styles */
        .projects-container {
            width: 90%; /* Makes the container width responsive */
            max-width: 1200px; /* Maximum width for larger screens */
            margin-top: 0.5rem; /* Reduced top margin to half the original value */
            padding: 1rem;
            text-align: left;
            background-color: #1e1e1e; /* Dark background for cards */
            border-radius: 6px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-wrap: wrap; /* Allows multiple cards to wrap */
            justify-content: center; /* Centers the cards horizontally */
            max-height: calc(100vh - 200px); /* Ensures that the projects container doesn't overflow the viewport */
            overflow-y: auto; /* Enables scrolling within the container if necessary */
        }

        /* Project Card */
        .project {
            display: flex;
            align-items: flex-start; /* Align to the top */
            justify-content: flex-start;
            background: linear-gradient(145deg, #2a2a2a, #333);
            padding: 1rem;
            width: 100%; /* Takes full width of container */
            max-width: 1100px; /* Prevents card from being too wide on large screens */
            margin-bottom: 1.5rem; /* Increased margin for better spacing */
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .project h2 {
            font-size: 1.6rem;
            color: #ff4081; /* Bold pink */
            margin-left: 1rem; /* Spacing between icon and text */
            font-weight: 400; /* Normal weight (unbolded text) */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            line-height: 1.3; /* Adjust line height for better readability */
        }

        /* Icon styles */
        .project-icon {
            width: 120px; /* Adjust width to fit the aspect ratio */
            height: 80px; /* Adjust height */
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px; /* Slightly rounded corners for effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation effect */
            margin-top: 0.5rem; /* Align with the text */
        }

        .project-icon:hover {
            transform: scale(1.05); /* Slight scale-up effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Button Style */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #00bcd4; /* Cyan */
            border: none;
            padding: 12px 24px;
            margin-top: 2rem;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .button:hover {
            background-color: #ff4081; /* Bold pink */
            transform: scale(1.05);
        }

        /* Back Button Style */
        .back-button {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            background-color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #444;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Footer - Optional */
        footer {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        /* Remove underlines from links */
        a {
            text-decoration: none; /* Ensure no underline */
        }
    </style>
</head>
<body>

    <h1>My Spark Projects</h1>
    
    <!-- Projects Section -->
    <div class="projects-container">

        <!-- Project 1 (New) -->
        <div class="project">
            <!-- Icon for Project 1 -->
            <div class="project-icon" style="background-image: url('https://raw.githubusercontent.com/nbahador/nbahador.github.io/main/assets/img/spark_enhanced.png');"></div>
            <!-- Link for Project 1 -->
            <a href="/Setting_Up_Apache_Spark_on_NixOS.html">
                <h2>Mini Project 1: <br> Setting Up Apache Spark on NixOS </h2>
            </a>
        </div>

    </div>

    <!-- Back to Portfolio Button -->
    <a href="portfolio.html" class="back-button">Back to Portfolio</a>

    <!-- Optional Footer -->
    <footer>
        &copy; 2024 Your Name. All rights reserved.
    </footer>

</body>
</html>
