<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background for the page */
            color: #fff; /* White text for the page */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* Gradient Animation for the h1 */
        h1 {
            font-size: 3rem;
            margin-top: 1.5cm; /* 1.5cm from the top */
            margin-left: 2cm;
            position: relative;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #7700ff, #00ff77, #00ffbb, #ffbb00);
            }
            25% {
                background: linear-gradient(45deg, #ffbb00, #7700ff, #00ff77, #00ffbb);
            }
            50% {
                background: linear-gradient(45deg, #00ff77, #7700ff, #ffbb00, #00ffbb);
            }
            75% {
                background: linear-gradient(45deg, #00ffbb, #ffbb00, #7700ff, #00ff77);
            }
            100% {
                background: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff);
            }
        }

        /* Project container styles */
        .projects-container {
            width: calc(100% - 5cm); /* Reduced width of container */
            margin-top: 1cm; /* 1 cm below the title */
            padding: 0 2.5cm; /* 2.5cm padding on both sides */
            text-align: center;
            background-color: #2c2c2c; /* Slight separation from background */
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .project {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            background: linear-gradient(145deg, #333, #444);
            padding: 1.5rem 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
            border-radius: 12px;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .project h2 {
            font-size: 2rem;
            color: #ff5e57; /* Bold metallic pink */
            margin-left: 1rem;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        /* Icon Style */
        .project-icon {
            width: 2cm;
            height: 2cm;
            border-radius: 50%;
            background-image: url('https://github.com/nbahador/nbahador.github.io/blob/main/assets/img/tSQLt.png?raw=true');
            background-size: cover;
            background-position: center;
            border: 6px solid;
            border-image: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff) 1;
            animation: rotateEdge 5s linear infinite; /* Rotating gradient edge */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Rotating Gradient Edge Animation */
        @keyframes rotateEdge {
            0% {
                transform: rotate(0deg);
                border-image: linear-gradient(45deg, #ff0077, #ff7700, #77ff00, #0077ff) 1;
            }
            100% {
                transform: rotate(360deg);
                border-image: linear-gradient(45deg, #00ff77, #00ffbb, #ffbb00, #7700ff) 1;
            }
        }

        /* Button styles */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111; /* Very dark gray for button */
            border: none;
            padding: 12px 24px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #333; /* Darker gray on hover */
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            bottom: 1.5cm;
            left: 2cm;
            background-color: #222;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: #444;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        /* Footer - Optional */
        footer {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>My SQL Projects</h1>
    
    <!-- Projects Section -->
    <div class="projects-container">
        <div class="project">
            <!-- Icon on the left of the text -->
            <div class="project-icon"></div>
            <h2>Project 1: SQL Database Unit Testing with tSQLt in Azure Data Studio</h2>
        </div>
    </div>

    <!-- Back to Portfolio Button -->
    <a href="portfolio.html" class="back-button">Back to Portfolio</a>

    <!-- Optional Footer -->
    <footer>
        &copy; 2024 Your Name. All rights reserved.
    </footer>

</body>
</html>
