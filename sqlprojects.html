<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Section */
        h1 {
            background: linear-gradient(45deg, #00bcd4, #ff4081); /* Gradient from cyan to pink */
            -webkit-background-clip: text; /* Clips the background to the text */
            color: transparent; /* Makes the text itself transparent so the background gradient is visible */
            font-size: 4rem; /* Increased font size */
            margin-top: 2rem;
            font-weight: 700; /* Bold weight */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px; /* Increased letter spacing to make it less narrow */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        /* Project container styles */
        .projects-container {
            width: 80%;
            margin-top: 1rem;
            padding: 1rem;
            text-align: center;
            background-color: #1e1e1e; /* Dark background for cards */
            border-radius: 6px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Project Card */
        .project {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(145deg, #2a2a2a, #333);
            padding: 1rem 1rem;
            width: 80%;
            margin-bottom: 1rem;
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .project h2 {
            font-size: 1.6rem;
            color: #ff4081; /* Bold pink */
            margin-left: 0.3cm; /* 0.3 cm spacing */
            font-weight: 400; /* Normal weight (unbolded text) */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .project-icon {
            width: 120px; /* Adjust width for rectangular shape */
            height: 60px; /* Adjust height for rectangular shape */
            background-image: url('https://raw.githubusercontent.com/nbahador/nbahador.github.io/main/assets/img/tSQLt.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px; /* Slightly rounded corners for effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation effect */
        }

        /* On hover effect for the icon */
        .project-icon:hover {
            transform: scale(1.05); /* Slight scale-up effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Button Style */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #00bcd4; /* Cyan */
            border: none;
            padding: 12px 24px;
            margin-top: 2rem;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .button:hover {
            background-color: #ff4081; /* Bold pink */
            transform: scale(1.05);
        }

        /* Back Button Style */
        .back-button {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            background-color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #444;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Footer - Optional */
        footer {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>My SQL Projects</h1>
    
    <!-- Projects Section -->
    <div class="projects-container">
        <div class="project">
            <!-- Icon on the left of the text -->
            <div class="project-icon"></div>
            <h2>Project 1: SQL Database Unit Testing with tSQLt in Azure Data Studio</h2>
        </div>
        <!-- Add more projects here -->
    </div>

    <!-- Back to Portfolio Button -->
    <a href="portfolio.html" class="back-button">Back to Portfolio</a>

    <!-- Optional Footer -->
    <footer>
        &copy; 2024 Your Name. All rights reserved.
    </footer>

</body>
</html>
