<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovely Bubbles Effect</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    header h2 {
      font-size: 1.5em;
      color: #ccc;
      margin-bottom: 40px; /* Increased spacing */
    }

    .btn {
      display: inline-block;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    /* Bubbles Container */
    .bubbles {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      animation: rise 5s ease-in-out infinite, scatter 5s ease-in-out infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(3);
        opacity: 0;
      }
    }

    @keyframes scatter {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(200px - 400px * random()), calc(100px - 200px * random()));
      }
    }

    /* Colorful Spectrum for Bubbles */
    .bubble:nth-child(1) {
      background-color: rgba(255, 0, 0, 0.6); /* Red */
    }
    .bubble:nth-child(2) {
      background-color: rgba(255, 165, 0, 0.6); /* Orange */
    }
    .bubble:nth-child(3) {
      background-color: rgba(255, 255, 0, 0.6); /* Yellow */
    }
    .bubble:nth-child(4) {
      background-color: rgba(0, 128, 0, 0.6); /* Green */
    }
    .bubble:nth-child(5) {
      background-color: rgba(0, 0, 255, 0.6); /* Blue */
    }
    .bubble:nth-child(6) {
      background-color: rgba(75, 0, 130, 0.6); /* Indigo */
    }
    .bubble:nth-child(7) {
      background-color: rgba(238, 130, 238, 0.6); /* Violet */
    }
  </style>
</head>
<body>
  <header>
    <h1>Nooshin Bahador</h1>
    <h2>PhD in Computer Science & Engineering.</h2>
    <a href="#" class="btn">View My GitHub Profile</a>
  </header>

  <div class="bubbles">
    <!-- Generate multiple bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
</body>
</html>
