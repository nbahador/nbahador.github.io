<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Rays and Rainbow Drops</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Wrapper and Content Styling */
    .wrapper {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .sidebar {
      width: 300px;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar a {
      display: block;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      margin: 15px 0;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      background: #1e1e2f;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      margin-bottom: 30px;
      position: relative;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header .underline {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff007f, #00d4ff, #7a00ff, #ff007f);
      background-size: 300%;
      animation: move 3s linear infinite;
      border-radius: 2px;
    }

    @keyframes move {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
    }

    /* Rainbow Drops */
    .rainbow-drops {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 20px;
      background: linear-gradient(180deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Random Drop Generation */
    .drop:nth-child(1) { left: 10px; animation-delay: 0s; }
    .drop:nth-child(2) { left: 30px; animation-delay: 1s; }
    .drop:nth-child(3) { left: 50px; animation-delay: 2s; }
    .drop:nth-child(4) { left: 70px; animation-delay: 3s; }
    .drop:nth-child(5) { left: 90px; animation-delay: 4s; }

    /* Light Rays Effect */
    .light-rays {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0));
      opacity: 0.4;
      pointer-events: none;
      overflow: hidden;
    }

    .light-rays::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 400%;
      height: 400%;
      background: repeating-conic-gradient(
        from 45deg,
        rgba(255, 0, 255, 0.2),
        rgba(255, 255, 0, 0.2) 10%,
        rgba(0, 255, 255, 0.2) 20%,
        transparent 25%
      );
      animation: rays 3s linear infinite;
      transform: rotate(45deg);
    }

    @keyframes rays {
      from {
        transform: rotate(45deg);
      }
      to {
        transform: rotate(405deg);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <img src="https://via.placeholder.com/120" alt="Logo">
      <nav>
        <a href="#intro">Introduction</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>My Website</h1>
        <div class="underline"></div>
        <p>Welcome to the dynamic page with beautiful effects.</p>
      </header>
    </div>
  </div>
  <div class="light-rays"></div>
  <div class="rainbow-drops">
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
  </div>
</body>
</html>
