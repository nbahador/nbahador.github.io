<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Smoke Effect</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      position: relative;
      font-size: 5em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      text-align: center;
    }

    /* Smoke Effect Container */
    .smoke-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .smoke {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 6s infinite, fadeOut 6s infinite;
    }

    /* Keyframes for smoke rising and fading */
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
      }
      100% {
        transform: translateY(-200px) scale(2);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Nooshin</h1>
  <div class="smoke-container" id="smokeContainer"></div>

  <script>
    // Smoke generation
    const smokeContainer = document.getElementById('smokeContainer');

    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.classList.add('smoke');

      // Randomize position
      smoke.style.left = `${Math.random() * 100}%`;
      smoke.style.animationDelay = `${Math.random() * 2}s`;

      // Append and remove after animation
      smokeContainer.appendChild(smoke);
      setTimeout(() => smoke.remove(), 6000);
    }

    // Generate smoke every 300ms
    setInterval(createSmoke, 300);
  </script>
</body>
</html>
