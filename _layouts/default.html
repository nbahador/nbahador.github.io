<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Name</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    svg {
      width: 80%;
      max-width: 800px;
    }

    path {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s ease-in-out forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes glow {
      from {
        stroke: #fff;
      }
      to {
        stroke: #ff6b6b;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Replace "Nooshin" with your preferred name -->
    <path d="M50,150 Q80,100 110,150 T180,150 Q210,100 240,150 T310,150 Q340,100 370,150 T440,150 Q470,100 500,150 T570,150" />
  </svg>
</body>
</html>
